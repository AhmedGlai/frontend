<div class="body">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

    <div>
        <h3>Specialties List</h3>
        <button class="btn btn-primary" style="width: 10%; margin-left: 20px;" (click)="openAddModal()">ADD</button>
    </div>
    <div class="pt-doc">
        <div class="row pt-card">
            <div class="card col-4 mt-3" *ngFor="let x of specialties">
                <div class=" mb-2 mr-1 p-3">
                    <div class="card-body ml-1 p-0 ">
                        <h5 class="card-title">{{x.name}}</h5>
                        <p class="card-text">{{x.description}}</p>

                    </div>
                </div>
                <button class="btn btn-danger" style="width: 30%; margin-bottom: 5px;">DELETE</button>

            </div>
        </div>
    </div>
</div>
<!-- Add Employee Modal -->
<div *ngIf="showModal" class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog"
    aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #specialtyForm (submit)="addSpecialty()">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" [(ngModel)]="newSpecialty.name" name="name" class="form-control" id="name"
                            placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" [(ngModel)]="newSpecialty.description" name="description"
                            class="form-control" id="description" placeholder="Description" required>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
