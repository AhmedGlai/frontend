<div class="body">
    <div>
        <h3>Doctor List</h3>
    </div>
  <div class="pt-doc">
    <div class="row pt-card">
        <div class="card col-4 mt-3" *ngFor="let x of doc">
            <div class=" mb-2 mr-1 p-3">
                <img src="{{x.profilepic}}" class="card-img-top" style="width: 60px; height: 60px;" alt="Patient Photo">
                <div class="card-body ml-1 p-0 ">
                    <h5 class="card-title">{{x.name}} {{x.lastname}}</h5>
                    <p class="card-text">{{x.description}}</p>
                    <p class="card-text">{{x.email}}</p>

                </div>
            </div>

        </div>
    </div>
</div>  
</div>
