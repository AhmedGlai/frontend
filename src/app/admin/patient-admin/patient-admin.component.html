<div class="body">
    <div>
        <h3>Patient List</h3>
    </div>


<div class="row pt-card">
    <div class="card col-4 mt-3" *ngFor="let x of patientList">
        <div class=" mb-2 mr-1 p-3">
            <img src="../../../assets/female.jpg" class="card-img-top" style="width: 60px; height: 60px;" alt="Patient Photo">
            <div class="card-body">
                <h5 class="card-title">{{x.name}} {{x.lastname}}</h5>
                <p class="card-text">{{x.title}}</p>
            </div>
        </div>

    </div>
</div>


</div>
